<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Login Superpop</title>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="icon" href="/Frontend/Public/P_logo_R-01.png" type="image/png">
        <link rel="stylesheet" href="/Frontend/Public/css/login.css">
    </head>

    <body>
        <form id="formlogin" class="card-login">
            <div class="header">
                <img src="/Frontend/Public/Logo_popular.png" alt="Logo_popular">
                <h1>Bem vindo ao Sistema de envio do Superpop</h1> 
                <h2>Faça Login com a sua conta</h2>
            </div>

            <br>

            <div class="inline-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Usuário" required>
            </div>

            <div class="campo-senha">

                <img src="/Frontend/Public/cadeado.png" class="icon-left" alt="Senha">
                <input type="password" id="senha" placeholder="Senha">

                <img
                    src="/Frontend/Public/olho.png"
                    id="toggleSenha"
                    class="toggleSenha"
                    alt="Mostrar senha"
                >
            </div>

            <div class="enviar-container">
                <input type="submit" value="Login" class="btn-enviar">
            </div>
        </form>

        <br>

            <div class="semlogin">
                <p>Ainda não possui conta? Crie aqui:</p>
                <a>Criar Conta</a>
            </div>
    </body>

<script>
  const senha = document.getElementById("senha");
  const toggle = document.getElementById("toggleSenha");

  toggle.addEventListener("click", () => {
    const isPassword = senha.type === "password";

    senha.type = isPassword ? "text" : "password";
    toggle.src = isPassword
      ? "assets/icons/eye-open.svg"
      : "assets/icons/eye-closed.svg";
  });
</script>



</html>
