<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Página Inicial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1">
        <link rel="icon" href="P_logo_R-01.png">
        <link rel="stylesheet" href="inicio.css">
    </head>

    <body>
       <header>         
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" onclick="abrirMenu()">☰</button>

                <div class="logo">
                    <img src="Logo_popular.png" alt="Superpop">
                    <span>Superpop</span>
                </div>

                <div class="actions">
                    <a href="login.html" class="login">Entrar</a>
                </div>
            </header>

            <!-- Overlay -->
            <div class="overlay" onclick="fecharMenu()"></div>

            <!-- Menu lateral -->
            <aside class="sidebar">
                <button class="close-btn" onclick="fecharMenu()">✕</button>

                <div class="user-info">
                    <div class="avatar">N</div>
                    <span>Olá, Natanael</span>
                </div>

                <nav>
                    <a href="#">Início</a>
                    <a href="#">Enviar Superpop</a>
                    <a href="#">Meus Superpops</a>
                    <a href="#">Ranking</a>
                    <a href="#">Sair</a>
                </nav>
            </aside>

            <div class="actions">
                <a href="login.html" class="login">Entrar</a>
                <a href="cadastro.html" class="Cadastro">Cadastrar</a>
            </div>

            <script>
                function abrirMenu() {
                    document.querySelector('.sidebar').classList.add('active');
                    document.querySelector('.overlay').classList.add('active');
                }

                function fecharMenu() {
                    document.querySelector('.sidebar').classList.remove('active');
                    document.querySelector('.overlay').classList.remove('active');
                }
            </script>
        </header>
    </body>
</html>
