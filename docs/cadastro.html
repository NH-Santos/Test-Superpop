<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Superpop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="P_logo_R-01.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <!-- HEADER FIXO -->
    <header class="header-fixo">
        <button class="menu-btn-fixo" onclick="abrirMenu()">☰</button>

        <div class="logo-fixo">
            <a href="index.html">
                <img src="Logo_popular.png" alt="Superpop">
            </a>
        </div>

        <div class="actions-fixo">
            <a href="login.html" class="login-fixo">Entrar</a>
            <a href="cadastro.html" class="cadastro-fixo">Cadastrar</a>
        </div>
    </header>

    <!-- OVERLAY -->
    <div class="overlay" onclick="fecharMenu()"></div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <button class="close-btn-fixo" onclick="fecharMenu()">✕</button>

        <div class="user-info-fixo">
            <div class="avatar-fixo" id="avatarInicial">V</div>
            <span id="saudacaoUsuario">Olá, visitante</span>
        </div>

        <nav>
            <a href="index.html">Início</a>
            <a href="superpop.html">Enviar Superpop</a>
            <a href="#">Meus Superpop's</a>
            <a href="#">Ranking</a>
            <a href="index.html">Sair</a>
        </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container">
            <h2>Cadastro de Colaborador</h2>

            <form id="formCadastro">

                <div class="campo">
                    <label for="matricula">Matrícula</label>
                    <input type="number" id="matricula" name="matricula" required>
                </div>

                <div class="campo">
                    <label for="situacao">Situação</label>
                    <select id="situacao" name="situacao">
                        <option value="ATIVO">Ativo</option>
                        <option value="INATIVO">Inativo</option>
                    </select>
                </div>

                <div class="campo campo-full">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="campo">
                    <label for="numero">Telefone</label>
                    <input type="text" id="numero" name="numero">
                </div>

                <div class="campo">
                    <label for="setor">Setor</label>
                    <input type="text" id="setor" name="setor">
                </div>

                <div class="campo">
                    <label for="funcao">Função</label>
                    <input type="text" id="funcao" name="funcao">
                </div>

                <div class="campo">
                    <label for="filial">Filial</label>
                    <input type="text" id="filial" name="filial">
                </div>

                <div class="campo campo-full">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit">Cadastrar colaborador</button>

            </form>
        </div> 
    </main>

    <!-- FOOTER -->
    <footer class="footer-fixo">
        © 2026 Superpop — Reconhecimento Popular Alimentos
    </footer>
    
    <!-- SCRIPT MENU -->
    <script>
        function abrirMenu() {
            document.querySelector('.sidebar').classList.add('active');
            document.querySelector('.overlay').classList.add('active');
        }

        function fecharMenu() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.overlay').classList.remove('active');
        }
    </script>
    
    <script src="usuario.js"></script>
    <script src="logout.js"></script>

</body>
</html>
